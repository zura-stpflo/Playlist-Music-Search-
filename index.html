<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zura Music - Spotify Clone</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="config.js"></script>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="logo">Zura Music</h1>
      <nav>
        <ul>
          <li data-page="home" class="active">🏠 Home</li>
          <li data-page="search">🔍 Search</li>
          <li data-page="favorites">❤️ Favorites</li>
          <li data-page="queue">🎵 Queue</li>
        </ul>
      </nav>
      <div class="theme-toggle">
        <button id="toggleTheme">🌙 / ☀️</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <section id="home" class="page active">
        <h2>Rekomendasi Hari Ini</h2>
        <div id="randomMusic" class="card-grid"></div>
      </section>

      <section id="search" class="page">
        <h2>Cari Musik</h2>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Cari lagu / penyanyi...">
          <button id="searchBtn">Cari</button>
        </div>
        <div id="searchResults" class="card-grid"></div>
      </section>

      <section id="favorites" class="page">
        <h2>Playlist Favorit</h2>
        <div id="favoriteList" class="card-grid"></div>
      </section>

      <section id="queue" class="page">
        <h2>Daftar Putar (Queue)</h2>
        <div id="queueList" class="card-grid"></div>
      </section>
    </main>

    <!-- Player -->
    <footer class="player">
      <div class="track-info">
        <img id="trackCover" src="" alt="cover">
        <div>
          <p id="trackTitle">Pilih lagu...</p>
          <small id="trackArtist"></small>
        </div>
      </div>
      <div class="controls">
        <button id="prevBtn">⏮️</button>
        <button id="playBtn">▶️</button>
        <button id="nextBtn">⏭️</button>
        <button id="repeatBtn">🔁</button>
      </div>
      <div class="extra-controls">
        <input type="range" id="progressBar" value="0" min="0" max="100">
        <input type="range" id="volumeBar" value="100" min="0" max="100">
        <button id="downloadBtn">⬇️</button>
      </div>
      <audio id="audioPlayer"></audio>
    </footer>

    <!-- Mini Player for Mobile -->
    <div class="mini-player" id="miniPlayer">
      <div class="mini-info">
        <img id="miniCover" src="" alt="">
        <p id="miniTitle">Tidak ada lagu</p>
      </div>
      <button id="miniPlayBtn">▶️</button>
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
