<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jerome MusicPlayer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h1>Jerome MusicPlayer</h1>
    <nav>
      <button id="favBtn">❤️ Favorit</button>
    </nav>
  </header>

  <main>
    <!-- Search -->
    <section class="search-box">
      <input type="text" id="searchInput" placeholder="Cari musik...">
      <button id="searchBtn">Cari</button>
    </section>

    <!-- Random/Home -->
    <section class="home">
      <h2>🎶 Rekomendasi Untukmu</h2>
      <div class="music-grid" id="randomMusic"></div>
    </section>

    <!-- Hasil Pencarian -->
    <section class="results">
      <h2>🔍 Hasil Pencarian</h2>
      <div class="music-grid" id="searchResults"></div>
    </section>

    <!-- Player -->
    <section class="player" id="player">
      <img id="cover" src="" alt="cover">
      <div class="info">
        <h3 id="title">Judul Lagu</h3>
        <p id="artist">Penyanyi</p>
      </div>
      <audio id="audio" controls></audio>
      <button id="downloadBtn">⬇️ Download MP3</button>
      <button id="favAddBtn">+ Favorit</button>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
